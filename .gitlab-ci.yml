check_cache:
  image: "ruby:2.5"
  cache:
    paths:
      - vendor
  before_script:
    - apt-get update -qq && apt-get install -y telnet tree
    - ruby -v
    - bundle install -j $(nproc) --path vendor
  script:
    - tree vendor



deliver_today:
  only:
    - schedules
    - $WHICH_DAY == "today"
  cache:
    paths:
      - vendor
  before_script:
    - ruby -v
    - bundle install -j $(nproc) --path vendor
    - ls -lah vendor
  script:
    - bundle exec rake deliver_today



deliver_tomorrow:
  only:
    - schedules
    - $WHICH_DAY == "tomorrow"
  cache:
    paths:
      - vendor
  before_script:
    - ruby -v
    - bundle install -j $(nproc) --path vendor
    - ls -lah vendor
  script:
    - bundle exec rake deliver_tomorrow



deliver_others:
  only:
    - schedules
    - $WHICH_DAY == "others"
  cache:
    paths:
      - vendor
  before_script:
    - ruby -v
    - bundle install -j $(nproc) --path vendor
    - ls -lah vendor
  script:
    - bundle exec rake deliver_others
